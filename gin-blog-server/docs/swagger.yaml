basePath: /api/v1
definitions:
  r.Response-any:
    properties:
      code:
        description: 业务状态码
        type: integer
      data:
        description: 响应数据
      message:
        description: 响应消息
        type: string
    type: object
  r.Response-resp_OptionVo:
    properties:
      code:
        description: 业务状态码
        type: integer
      data:
        allOf:
        - $ref: '#/definitions/resp.OptionVo'
        description: 响应数据
      message:
        description: 响应消息
        type: string
    type: object
  r.Response-resp_TagVO:
    properties:
      code:
        description: 业务状态码
        type: integer
      data:
        allOf:
        - $ref: '#/definitions/resp.TagVO'
        description: 响应数据
      message:
        description: 响应消息
        type: string
    type: object
  req.AddOrEditTag:
    properties:
      id:
        type: integer
